
<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
      
    <ion-content>

        <agm-map [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
          <agm-marker [latitude]="map.lat" [longitude]="map.lng">
            <agm-info-window>
              <strong>{{map.markerLabel}}</strong>
            </agm-info-window>
          </agm-marker>
        </agm-map>
      
        <ion-fab left bottom>
          <button ion-fab (click)="goToDirections()">
            <ion-icon name="navigate"></ion-icon>
          </button>
        </ion-fab>
      
      </ion-content>
