<ion-header>
  <ion-navbar>
    <ion-title>
      Property
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <ion-list>
   <button ion-item *ngFor="let property of properties; let i = index" (click)="onPropertyClicked($event, property)">
      {{property.name}}
   </button>
 </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
